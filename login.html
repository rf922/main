<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <title>Login Page</title>
    <body>
        <header id="loginheader"> <strong>User Login</strong> </header>
        <section> <strong> Please enter your Login credentials below </strong> </section>
        <br/>
        <p>This is the user login Page</p>
        <form> 
            <fieldset>
                <legend>Login Information</legend>
                <label for="uname">User Name</label>
                <input type="text" name="uname" required placeholder="User Name" />
                
                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="Password" />
                <input type="submit" value="Login">
            </fieldset>
        </form>
    </body>
</html>
